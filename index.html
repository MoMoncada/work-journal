<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

   <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
   <!--Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  
    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Work Day Scheduler</title>

  </head>

  <body onload="onLoad()">

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <i class="fas fa-mug-hot" aria-hidden="true"></i> 
      <br>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

       
  

    <div class="container time-blocks">


    <!--Timeblocks-->
      
      <!--9AM Timeblock-->
      <div id="hour-9" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">9 AM</div> 
        <textarea id="timeblock-9" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

      <!--10AM Timeblock-->
      <div id="hour-10" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">10 AM</div> 
        <textarea id="timeblock-10" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

      <!--11AM Timeblock-->
      <div id="hour-11" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">11 AM</div> 
        <textarea id="timeblock-11" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

      <!--12PM Timeblock-->
      <div id="hour-12" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">12 PM</div> 
        <textarea id="timeblock-12" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

      <!--1PM Timeblock-->
      <div id="hour-13" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">1 PM</div> 
        <textarea id="timeblock-13" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

      <!--2PM Timeblock-->
      <div id="hour-14" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">2 PM</div> 
        <textarea id="timeblock-14" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

       <!--3PM Timeblock-->
       <div id="hour-15" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">3 PM</div> 
        <textarea id="timeblock-15" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

       <!--4PM Timeblock-->
       <div id="hour-16" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">4 PM</div> 
        <textarea id="timeblock-16" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>

       <!--5PM Timeblock-->
       <div id="hour-17" class="row time-block">
        <div class="hour col-sm-1 text-center py-sm-5">5 PM</div> 
        <textarea id="timeblock-17" class="timeblock description col-sm-10 text-justify"></textarea>
        <button id="button" class="btn saveBtn col-12 col-sm-1"><i class="fas fa-save" aria-hidden="true"></i></button>
      </div>


      
    
    
            
     <!--Libraries--> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./Assets/script.js"></script>
  </body>
</html>
